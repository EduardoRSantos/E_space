<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preloader</title>
  <link rel="stylesheet" href="preloader.css">
</head>

<body>
  <!-- Coloque aqui o código HTML do seu pré-loader -->
  <div class="preloader">
    <div class="loader"></div>
  </div>

  <script>
    // Opcional: você pode adicionar um script para redirecionar para o index.php após um tempo específico
    setTimeout(function() {
      window.location.href = "index.php";
    }, 3000); // Redireciona para o index.php após 3 segundos (3000 milissegundos)
  </script>
</body>

</html>
